<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div
      class="h-[100vh] bg-linear-[135deg] from-[#4203a9] to-[#90bafc] text-white !p-[10px]"
    >
      <div class="w-full max-w-[600px] !ml-[10%] !mt-[10%]">
        <h1 class="text-6xl font-bold">
          Java Script <br /><span class="text-[#ffff76] !mt-4 block"
            >Age Calculator</span
          >
        </h1>
        <div
          class="!m-[40px_0] !p-[35px] rounded-[10px] bg-[rgba(255,255,255,0.3)] flex items-center"
        >
          <input
            type="date"
            id="input"
            class="flex-1 !mr-5 bg-[#fff] !p-[14px_20px] border-0 outline-0 text-[18px] text-[#333] rounded-[5px] relative"
          />
          <button
            id="findAge"
            class="bg-[#ffff76] border-0 outline-0 !p-[15px_30px] rounded-[5px] font-medium text-[#333] cursor-pointer"
          >
            Calculator
          </button>
        </div>
        <p id="input_box" class="hidden"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
